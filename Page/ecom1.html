<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../img/Martz90-Circle-Camera.ico" type="image/x-icon">


<!-- Required Core stylesheet -->
<link 
rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
/>

<!-- Optional Theme stylesheet -->
<link 
rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
/>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/ecom.css">

</head>
<body>
    

    <header class="header" id="header">

        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__hamburger"> 
                        <svg>
                            <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">

                            </use>
                        </svg>
                    </div>

                    <div class="nav__logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>

                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">Phone</span>
                            <a href="#" class="close__toggle">
                                <svg>
                                    <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">
        
                                     </use>
                                </svg>
                            </a>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#header" class="nav__link scroll-link">Home</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#category" class="nav__link scroll-link">category</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#news" class="nav__link scroll-link">Blog</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#contact" class="nav__link scroll-link">Contact</a>
                            </li>
    
                        </ul>
    
                    </div>

                   

                    <div class="nav__icons">
                        <a href="" class="icon__item">
                            <svg>
                                <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">
    
                                 </use>
                            </svg>
                        </a>

                        <a href="" class="icon__item">
                            <svg>
                                <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">
    
                                 </use>
                            </svg>
                        </a>

                        <a href="" class="icon__item">
                            <svg>
                                <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">
    
                                 </use>
                            </svg>
                            <span id="cart__total">10</span>
                        </a>

                    </div>
                </nav>
            </div>
        </div>

        <div class="hero">
            <div class="glide" id="glider_1">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="hero__center">
                            <div class="hero__left">
                                <span>New Insipration 2020</span>
                                <span>PHONE for your</span>
                                <p>Trending collection</p>
                                <a href="#"><button class="hero__btn">Shop now</button></a>

                            </div>
                            <div class="hero__right">
                                <div class="hero__img-container">
                                    <img src="../img/download.jpg" alt=""
                                    class="banner_01">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="glide__slide">
                        <div class="hero__center">
                            <div class="hero__left">
                                <span>New Insipration 2020</span>
                                <span>PHONE for your</span>
                                <p>Trending collection</p>
                                <a href="#"><button class="hero__btn">Shop now</button></a>

                            </div>
                            <div class="hero__right">
                                <div class="hero__img-container">
                                    <img src="../img/download.jpg" alt=""
                                    class="banner_02">
                                </div>
                            </div>
                        </div>
                    </li>
 
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><svg>
                        <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">

                         </use>
                    </svg></button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><svg>
                        <use xlink:href="../img/svg/new-item-shopping-label.svg#Capa_1">

                         </use>
                    </svg></button>
                </div>

              </div>
        </div>


    </header>






    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/ecom.js"></script>
    <script src="../js/productecom.js"></script>
    <script src="../js/slider.js"></script>

</html>
